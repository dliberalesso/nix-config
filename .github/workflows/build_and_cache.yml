name: "Build & Cache"

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

    paths-ignore:
      - "LICENSE"
      - "README.md"
      - ".editorconfig"
      - ".git-crypt/**"
      - ".gitattributes"
      - ".gitignore"

  workflow_dispatch:

jobs:
  home:
    name: home
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: DeterminateSystems/nix-installer-action@v17

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v16
        with:
          name: dliberalesso
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          extraPullNames: cachix, nix-community

      - name: "Build Home Manager config üè†"
        run: nix build .#homeConfigurations.dli50.activationPackage -v -L

      - name: "Test shell"
        run: nix develop -c echo OK

  nixwsl:
    name: nixwsl
    needs: home
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: DeterminateSystems/nix-installer-action@v17

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v16
        with:
          name: dliberalesso
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          extraPullNames: cachix, nix-community

      - name: "Build NixOS - nixWSL config ‚ùÑÔ∏è"
        run: nix build .#nixosConfigurations.nixWSL.config.system.build.toplevel -v -L

  nixavell:
    name: nixavell
    needs: [home, nixwsl]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: DeterminateSystems/nix-installer-action@v17

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v16
        with:
          name: dliberalesso
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          extraPullNames: cachix, nix-community

      - name: "Build NixOS - Nixavell config ‚ùÑÔ∏è"
        run: nix build .#nixosConfigurations.nixavell.config.system.build.toplevel -v -L
